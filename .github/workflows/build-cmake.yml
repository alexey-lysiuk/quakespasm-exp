name: CMake CI

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Linux Clang
            os: ubuntu-22.04
            extra_options: -DCMAKE_C_COMPILER=clang

          - name: Linux GCC
            os: ubuntu-22.04

          - name: macOS Intel
            os: macos-13

          - name: macOS ARM
            os: macos-14

          - name: MSVC 32-bit
            os: windows-2022
            extra_options: -A Win32

          - name: MSVC 64-bit
            os: windows-2022

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == 'Linux' ]]; then
            sudo apt update && sudo apt install libflac-dev libmikmod-dev libmpg123-dev libopusfile-dev libsdl2-dev libvorbis-dev libxmp-dev
          elif [[ "${{ runner.os }}" == 'macOS' ]]; then
            brew install flac libmikmod libvorbis libxmp mpg123 opusfile sdl2
          fi

      - name: Configure
        shell: bash
        run: |
          cmake -B build -DQUAKE_WARNINGS_AS_ERRORS=ON ${{ matrix.config.extra_options }} .

      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v2
        id: cpu-cores

      - name: Build
        shell: bash
        run: |
          export MAKEFLAGS=--keep-going
          cmake --build build --config Release --target genentfixes
          cat Quake/entfixes.h
          cmake --build build --config Release --parallel ${{ steps.cpu-cores.outputs.count }}

      - name: List Build Directory
        if: always()
        shell: bash
        run: |
          git status
          ls -lR build
